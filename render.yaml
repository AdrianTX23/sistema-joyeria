services:
  - type: web
    name: sistema-joyeria
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: DB_PERSISTENCE
        value: true
      - key: DB_PATH
        value: ./database/jewelry_inventory.db
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    # Configuraciones para mejorar estabilidad
    scaling:
      minInstances: 0
      maxInstances: 1
    # Configuración de health check más robusta
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    healthCheckInterval: 60
