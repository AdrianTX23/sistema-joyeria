services:
  - type: web
    name: jewelry-inventory-frontend
    env: static
    buildCommand: npm run install-all && cd client && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://your-backend-service.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: jewelry-inventory-backend
    env: node
    plan: free
    buildCommand: npm run install-all
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
