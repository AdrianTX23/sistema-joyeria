services:
  - type: web
    name: sistema-joyeria
    env: node
    plan: free
    buildCommand: |
      echo "ðŸ”§ Building application..."
      npm install
      cd client && npm install
      cd .. && npm run build:full
      echo "âœ… Build completed"
    startCommand: |
      echo "ðŸš€ Starting application..."
      npm run render-start
      echo "âœ… Application started"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: DB_PERSISTENCE
        value: true
      - key: DB_PATH
        value: ./database/jewelry_inventory.db
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
