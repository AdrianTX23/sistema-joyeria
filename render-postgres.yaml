services:
  - type: web
    name: sistema-joyeria
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-joyeria-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true

  - type: pserv
    name: sistema-joyeria-db
    env: postgresql
    plan: free
    ipAllowList: []
